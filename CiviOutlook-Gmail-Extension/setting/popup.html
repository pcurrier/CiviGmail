<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css"/>
  </head>
  <body>
    <div id="wrapper">
      <div id="titletext">
        <img src="logo.png" class="logo" />
      </div>
      <div class="separator"></div>
      <div id='loginheader'>
        <h3>LOGIN</h3>
      </div>
      <div id="loginbody">
        <div>SITE KEY</div>
        <input type='password' class='logininput' id='sitekey' name='sitekey'/>
        <div>API KEY</div>
        <input type='password' class='logininput' id='apikey' name='apikey'/>
      </div>
      <div class="separator"></div>
      <div class='buttons'>
        <button type="button" class="rbtn btn_mini" id="login-button">Log In</button>
        <button type="button" class="btn_mini" id="logout-button">Log Out</button>
      </div>
    </div>
    <script src="utils.js"></script>
    <script src="popup.js"></script>
</html>
